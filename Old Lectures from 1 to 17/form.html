<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
<form>
    <h1>Event Registration</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" minlength="3" maxlength="14">
    <br><br>
    <label for="Other">Other :</label>
    <select name="Other" id="Other">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
    <br><br>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="html">
    <label for="checkbox1"> HTML </label><br>
    <br/>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="css">
    <lable for="checkbox2"> CSS </lable><br>
    <br/>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="javascript">
    <label for="checkbox3"> JavaScript </label><br>
    <br/>
    <label for="comments">Comments: </label>
    <textarea id="comments" name="comments" rows="20" cols="30" placeholder="Enter your comments here"></textarea>
    <br><br>
    <section style="background-color: aquamarine;">
        <details>
            <summary>
                What is your favorite color?
            </summary>
            <p> Red </p>
        </details>
        <details>
                <summary>
                What is your favorite food?
            </summary>
            <p><b>Chicken kabab</b></p>
        </details>
        <details>
            <summary>
            What is your Good food?
        </summary>
        <p>Mutton</p>
    </details>
    </section>
    <button type="submit">Submit &#169;</button>
    <br/>
</form>
</body>
</html>
