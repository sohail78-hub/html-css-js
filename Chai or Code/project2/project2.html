<body>
    <container class="container">

        <h1> BMI Calculator </h1>

    <!-- Creation of Form -->
    <form>
        <label for="height">Height (in cm): </label>
        <input type="text" id="height" placeholder="Enter your height in cm" />
        <br>

        <label for="weight"> Weight (in kg): </label>
        <input type="number" id="weight" placeholder="Enter your weight in kg" />
        <br>

        <button>Calculate BMI</button>
        
        <br>

        <!-- <label for="bmi"> Your BMI: </label>
        <input type="number" id="bmi" disabled />
        <br> -->

        <label for="results">Results: </label>
        <input id="results" value="" />
        
        <div id="guide">
            <h3 id="0">Weight Guide</h3>
            <p id="18.5">Underweight: Less than 18.5</p>
            <p id="24.9">Normal: 18.5 - 24.9</p>
            <p id="29.9">Overweight: 25 - 29.9</p>
            <p id="30">Obese: 30 or more</p>
        </div>
        <p id="morco"></p>
    </form>
    </container>
</body>
