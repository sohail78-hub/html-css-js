<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="nav_main">

     <ol class="navbar2">
        <li><a href="#">Home</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Portfolio</a></li>
    </ol>
        <input type="image" src="https://www.freeiconspng.com/thumbs/logo-design/circle-logo-brand-design-png-transparent-image-19.png" width="100px" alt="ParrotTalk_logo" />
    <ol class="navbar2">
    <li><a href="#">Blog </a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="tel:">Contact Us</a></li>

    </ol>
    </div>
    <div style="background-color: blanchedalmond;">
        <fieldset>
            <legend>Dummy Form</legend>
            <form style="display:flexbox; align-items: center;">
                <label for="login_id">Enter Login ID:</label>
                <input placeholder="Login ID" type="text" id="login_id">
                <br><br>
                
                <label for="password">Enter Password:</label>
                <input type="password" id="password" placeholder="Password">
                <br><br>

                <label for="date">Enter Date:</label>
                <input type="date" id="date" placeholder="Date">
                <br/><br/>

                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars" multiple>
                    <option value="">-- Select a Car ---</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <br/><br/>
                
                  <fieldset>
                    
                    <legend>Please select your preferred contact method:</legend>
                    <div style="background-color: rgb(202, 165, 236);";>
                      <input type="radio" id="contactChoice1" name="contact" value="email">
                      <label for="contactChoice1">Email</label>
                
                      <input type="radio" id="contactChoice2" name="contact" value="phone">
                      <label for="contactChoice2">Phone</label>
                
                      <input type="radio" id="contactChoice3" name="contact" value="mail">
                      <label for="contactChoice3">Mail</label>
                    
                   
                      <button type="submit">Submit</button>
                    
                  </fieldset>
                </div>
                  <br/><br/>
                <label for="vehicle1">I have a bike</label>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle2">I have a car</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <br/><br/>
                <label for="file1">Select a file:</label>
                <input type="file" name="file1" id="file1">
                <br/><br/>
                <input type="image" name="img1" id="img1" src="https://www.freeiconspng.com/thumbs/logo-design/circle-logo-brand-design-png-transparent-image-19.png" alt="Submit" width="48" height="48">
                <p>Audio settings:</p>

<div>
    <label for="volume">Volume</label>
    <input type="range" id="volume" name="volume" min="0" max="11" />
    <br/><br/>
    <label for="cowbell">Cowbell</label>
  <input type="range" id="cowbell" name="cowbell" min="0" max="100" step="50" value="30"/>
 
</div>
                <br/><br/>
            </form>
        </fieldset>
    </div>
    
    
        
      </body>
</html>
